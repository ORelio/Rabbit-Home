<!DOCTYPE html>
<html>
    <head>
        <title>Rabbit Home Dashboard</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/weather.css" />
        <link rel="stylesheet" href="css/temperature.css" />
        <script src="js/index.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/temperature.js"></script>
    </head>
    <body>
        <div id="debug"></div>
        <h1>Météo</h1>
        <hr />
        <table id="weather">
            <tr>
            <td class="today">
                <div class="title">Aujourd'hui</div>
                <img id="weather_today_image" />
                <div id="weather_today_description" class="description"></div>
                <div class="digits">
                    <span id="weather_today_maximum"></span>
                    <span id="weather_today_minimum" class="minimum"></span>
                </div>
            </td>
            <td class="forecast">
                <div class="title">Prévisions</div>
                <div class="row">
                    <span id="weather_1_day" class="day"></span>
                    <img id="weather_1_image" />
                    <span class="digits">
                        <span id="weather_1_maximum"></span>
                        <span id="weather_1_minimum" class="minimum">
                    </span>
                </div>
                <div class="row">
                    <span id="weather_2_day" class="day"></span>
                    <img id="weather_2_image" />
                    <span class="digits">
                        <span id="weather_2_maximum"></span>
                        <span id="weather_2_minimum" class="minimum">
                    </span>
                </div>
                <div class="row">
                    <span id="weather_3_day" class="day"></span>
                    <img id="weather_3_image" />
                    <span class="digits">
                        <span id="weather_3_maximum"></span>
                        <span id="weather_3_minimum" class="minimum">
                    </span>
                </div>
                <div class="row">
                    <span id="weather_4_day" class="day"></span>
                    <img id="weather_4_image" />
                    <span class="digits">
                        <span id="weather_4_maximum"></span>
                        <span id="weather_4_minimum" class="minimum">
                    </span>
                </div>
                <div class="row">
                    <span id="weather_5_day" class="day"></span>
                    <img id="weather_5_image" />
                    <span class="digits">
                        <span id="weather_5_maximum"></span>
                        <span id="weather_5_minimum" class="minimum">
                    </span>
                </div>
                <div class="row">
                    <span id="weather_6_day" class="day"></span>
                    <img id="weather_6_image" />
                    <span class="digits">
                        <span id="weather_6_maximum"></span>
                        <span id="weather_6_minimum" class="minimum">
                    </span>
                </div>
            </td>
        </table>
        <hr />
        <table id="temperature_sensors_table">
            <tr id="temperature_sensors">
                <!-- Filled in dynamically -->
            </tr>
        </table>
        <script type="text/javascript">
            Weather.Initialize();
            Temperature.Initialize();
        </script>
    </body>
</html>
