<!DOCTYPE html>
<html>
    <head>
        <title>Rabbit Home Dashboard</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/weather.css" />
        <link rel="stylesheet" href="css/plugs.css" />
        <link rel="stylesheet" href="css/lights.css" />
        <script src="js/api.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/plugs.js"></script>
        <script src="js/lights.js"></script>
    </head>
    <body>
        <div id="debug"></div>
        <button onclick="Tools.SwitchTab(this)" class="tab_button selected" data-tab-id="weather">Météo</button>
        <button onclick="Tools.SwitchTab(this)" class="tab_button" data-tab-id="plugs">Prises</button>
        <button onclick="Tools.SwitchTab(this)" class="tab_button" data-tab-id="lights">Lumières</button>
        <hr />
        <div class="tab" id="weather">
            <table>
                <tr>
                    <td class="today">
                        <div class="title">Aujourd'hui</div>
                        <img id="weather_today_image" />
                        <div id="weather_today_description" class="description"></div>
                        <div class="digits">
                            <span id="weather_today_maximum"></span>
                            <span id="weather_today_minimum" class="minimum"></span>
                        </div>
                        <div id="weather_refreshed" class="refresh_time"></div>
                    </td>
                    <td class="forecast">
                        <div class="title">Prévisions</div>
                        <div class="row">
                            <span id="weather_1_day" class="day"></span>
                            <img id="weather_1_image" />
                            <span class="digits">
                                <span id="weather_1_maximum"></span>
                                <span id="weather_1_minimum" class="minimum">
                            </span>
                        </div>
                        <div class="row">
                            <span id="weather_2_day" class="day"></span>
                            <img id="weather_2_image" />
                            <span class="digits">
                                <span id="weather_2_maximum"></span>
                                <span id="weather_2_minimum" class="minimum">
                            </span>
                        </div>
                        <div class="row">
                            <span id="weather_3_day" class="day"></span>
                            <img id="weather_3_image" />
                            <span class="digits">
                                <span id="weather_3_maximum"></span>
                                <span id="weather_3_minimum" class="minimum">
                            </span>
                        </div>
                        <div class="row">
                            <span id="weather_4_day" class="day"></span>
                            <img id="weather_4_image" />
                            <span class="digits">
                                <span id="weather_4_maximum"></span>
                                <span id="weather_4_minimum" class="minimum">
                            </span>
                        </div>
                        <div class="row">
                            <span id="weather_5_day" class="day"></span>
                            <img id="weather_5_image" />
                            <span class="digits">
                                <span id="weather_5_maximum"></span>
                                <span id="weather_5_minimum" class="minimum">
                            </span>
                        </div>
                        <div class="row">
                            <span id="weather_6_day" class="day"></span>
                            <img id="weather_6_image" />
                            <span class="digits">
                                <span id="weather_6_maximum"></span>
                                <span id="weather_6_minimum" class="minimum">
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <hr />
            <table id="temperature_sensors" class="items">
                <!-- Filled in dynamically -->
            </table>
            <script type="text/javascript">
                Weather.Initialize();
            </script>
        </div>
        <div class="tab" id="plugs" style="display: none">
            <table id="all_plugs" class="items">
                <!-- Filled in dynamically -->
            </table>
            <script type="text/javascript">
                Plugs.Initialize();
            </script>
        </div>
        <div class="tab" id="lights" style="display: none">
            <table id="all_lights" class="items">
                <!-- Filled in dynamically -->
            </table>
            <script type="text/javascript">
                Lights.Initialize();
            </script>
        </div>
    </body>
</html>
